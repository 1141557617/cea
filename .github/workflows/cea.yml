name: cea

on:
  watch:
    # Test on star
    types: [started]
  schedule:
    # It's Universal Coordinated Time, +8 timezone is what we need
    - cron: '0 22 * * *'

jobs:
  cea:
    runs-on: ubuntu-latest
    steps:
      - name: 安装 CEA
        run: sudo npm i -g cea > /dev/null

      - name: 创建配置文件
        run: echo -e "$conf.toml" > conf.toml

      - name: 加载学校及用户信息
        run: cea load

      - name: 执行签到
        run: cea sign
